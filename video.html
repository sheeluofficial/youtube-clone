<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#navbar{
    height: 100px;
}

#main{
    display: flex;
    border: 1px solid black;
}

#video_details{
flex: 3;
height: 400px;
}

#recommend{
flex: 1;
}
    </style>
</head>
<body>
 
    <div id="navbar"></div>
<div id="main">
    <div id="video_details"></div>
    <div id="recommend"></div>
</div>
</body>
</html>

<script>
     const video_data = JSON.parse(localStorage.getItem("clicked_video"));

     let video_div = document.getElementById("video_details");

     let iframe = document.createElement("iframe");
     iframe.src = `https://www.youtube.com/embed/${video_data.videoId}`;

     iframe.height = "80%";
     iframe.width = "80%";

     video_div.append(iframe);

</script>
